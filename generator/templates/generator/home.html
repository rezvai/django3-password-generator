<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<div class="container text-center">
<h1>Password Generator</h1>
  <form action='password'>
    <select name="length">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected="selected">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
  </select>
  <br>
  <input type='checkbox' name="uppercase">Uppercase
  <br>
  <input type='checkbox' name="numbers">Numbers
  <br>
  <input type='checkbox' name="special">Special Characters
  <br>


  <input type='submit' value='Generate Password' class="btn btn-info">
</form>

<a href="{% url 'information' %}" class="btn btn-primary">Information about us</a>
</div>
